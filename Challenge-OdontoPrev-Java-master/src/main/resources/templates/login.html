<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login - OdontoPrev</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600" th:text="#{app.header.title}">Challenge Java</h1>
            <h2 class="text-xl text-gray-700" th:text="#{app.header.subtitle}">OdontoPrev</h2>
            <div class="flex space-x-2 mr-4">
                <a th:href="@{/login(lang=pt_BR)}"
                   class="px-2 py-1 rounded hover:bg-blue-700"
                   th:classappend="${#locale.language == 'pt' ? 'bg-blue-800' : ''}">
                    PT
                </a>
                <a th:href="@{/login(lang=en)}"
                   class="px-2 py-1 rounded hover:bg-blue-700"
                   th:classappend="${#locale.language == 'en' ? 'bg-blue-800' : ''}">
                    EN
                </a>
            </div>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2" th:text="#{login.email.label}">Email</label>
                <input type="email" id="email" name="username"
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required autofocus>
            </div>

            <div class="mb-6">
                <label for="senha" class="block text-gray-700 mb-2" th:text="#{login.password.label}">Senha</label>
                <input type="password" id="senha" name="password"
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <div class="flex items-center justify-between mb-4">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        th:text="#{login.button}">Entrar</button>
                <a th:href="@{/web/usuarios/novo?fromLogin=true}"
                   class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800"
                   th:text="#{login.create.account}">Criar conta</a>
            </div>
        </form>

        <div th:if="${param.contaCriada}" class="mt-4 p-3 bg-green-100 text-green-700 rounded"
             th:text="#{login.success.account.created}">Conta criada com sucesso!</div>

        <div th:if="${param.error}" class="mt-4 p-3 bg-red-100 text-red-700 rounded"
             th:text="#{login.error.invalid.credentials}">Email ou senha inválidos</div>

        <div th:if="${param.logout}" class="mt-4 p-3 bg-green-100 text-green-700 rounded"
             th:text="#{login.success.logout}">Você foi desconectado com sucesso</div>
    </div>
</div>
</body>
</html>
